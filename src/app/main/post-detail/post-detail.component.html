<div class="post-container">
  <div class="post-header">
    <h1>Detail post: {{ post.id }}</h1>
    <a class="volver-btn" href="/posts">Volver</a>
    <p class="fecha-comentario" *ngIf="fecha">Last comment: {{ fecha |date:'dd/mm/yyyy' }}</p>
  </div>
  <h3 class="to-upper-case">{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <app-comentarios (emitirFechaComentario)="recibirFecha($event)"></app-comentarios>
</div>
